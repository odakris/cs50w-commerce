{% extends "auctions/layout.html" %}

{% block body %}

<div class="connection flex">
    <h2>Login</h2>

    <form action="{% url 'auctions:login' %}" method="post" class="connection-form">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn" type="submit" value="Login">
    </form>

    <p>Don't have an account ? <a href="{% url 'auctions:register' %}">Register here</a></p>

    {% if message %}
    <div class="error-msg">{{ message }}</div>
    {% endif %}

</div>


{% endblock %}
